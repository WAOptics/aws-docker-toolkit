# This is a basic workflow to help you get started with Actions

name: build 

# Controls when the action will run. 
on:
  schedule:
    - cron: '33 13 * * 1-5'
  push:
    branches: [ main ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  checkTags:
    name: Check Tags
    runs-on: "ubuntu-latest"
    outputs:
      latest_version: ${{ steps.getTags.outputs.latest_version }}
      local_version: ${{ steps.getTags.outputs.local_version }}
      build: ${{ steps.getTags.outputs.build }}
    steps:
      - name: Get Tags
        id: getTags
        run: |
          echo "Getting all releases"
          curl https://api.github.com/repos/aws/aws-cli/tags | jq -r '.[0].name' | grep -v dev > releases && cat releases | head -n1 > latest
          echo "latest_version=`cat latest`" >> $GITHUB_ENV
          curl https://api.github.com/repos/WAOptics/aws-docker-toolkit/tags | jq -r '.[0].name' | grep -v dev > releases && cat releases | head -n1 > local_version
          echo "local_version =`cat local_version`" >> $GITHUB_ENV
          if [ $local_version != $latest_version ]; then echo "build = true" >> $GITHUB_ENV; else echo "build = false" >> $GITHUB_ENV;  fi
          echo "::set-output name=latest_version::`cat latest`"
          echo "::set-output name=local_version::${{ env.local_version }}"
          echo "::set-output name=build::${{ env.build }}"
  scan:
    name: Scan
    needs: checkTags
    runs-on: "ubuntu-18.04"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        run: |
          echo Latest Version = ${{ needs.getTags.outputs.latest_version }}
          echo Build Status = ${{ needs.getTags.outputs.build }}
          docker build -t docker.io/richarvey/awscli:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/richarvey/awscli:latest'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results.sarif'
  build:
    name: Build
    needs: checkTags
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        if: ${{ needs.getTags.outputs.build }} == "true"
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: richarvey/awscli:latest, richarvey/awscli:${{ needs.getTags.outputs.latest_version }}
      -
        name: Image digest
        if: ${{ env.build == 'true' }}
        run: echo ${{ steps.docker_build.outputs.digest }}
  tag: 
    name: Tag 
    needs: build 
    runs-on: ubuntu-latest
    steps:
      -
        name: Tag Release
        uses: "marvinpinto/action-automatic-releases@latest"
        if: ${{ needs.getTags.outputs.build }} == "true"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ needs.getTags.outputs.latest_version }}
          prerelease: false
          title: ${{ needs.getTags.outputs.latest_version }}
          files: |
            *
